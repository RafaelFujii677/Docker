version: "3.2"
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/ #caminho dos dumb de request
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq #caminho dos logs
    networks:
      - rabbitmq_go_net

networks:
  rabbitmq_go_net:
    driver: bridge #com bridge compartilha o msm ip da m√°quina, sem o bridge cria um novo ip para a rede